<style>
  .form-container {
    max-width: 500px;
    margin: 40px auto;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .form-container h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 25px;
  }

  .form-container form {
    display: flex;
    flex-direction: column;
  }

  .form-container label {
    margin-bottom: 5px;
    font-weight: bold;
    color: #34495e;
  }

  .form-container input {
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }

  .form-container button {
    background-color: #27ae60;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .form-container button:hover {
    background-color: #1e8449;
  }
</style>

<div class="form-container">
  <h2>Registrasi</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Daftar</button>
  </form>
</div>
