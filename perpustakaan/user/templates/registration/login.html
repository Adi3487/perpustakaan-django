<style>
  .login-container {
    max-width: 500px;
    margin: 40px auto;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .login-container h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 25px;
  }

  .login-container form {
    display: flex;
    flex-direction: column;
  }

  .login-container label {
    margin-bottom: 5px;
    font-weight: bold;
    color: #34495e;
  }

  .login-container input {
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }

  .login-container button {
    background-color: #2980b9;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .login-container button:hover {
    background-color: #21618c;
  }

  .login-container p {
    text-align: center;
    margin-top: 20px;
    font-size: 0.95rem;
  }

  .login-container a {
    color: #27ae60;
    text-decoration: none;
    font-weight: bold;
  }

  .login-container a:hover {
    text-decoration: underline;
  }
</style>

<div class="login-container">
  <h2>Login</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>

  <p>Belum punya akun? <a href="{% url 'signup' %}">Registrasi di sini</a></p>
</div>
